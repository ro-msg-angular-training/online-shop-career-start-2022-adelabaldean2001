<body>
<div class="container">
  <h1>Login</h1>
  <form [formGroup]="formValue">
    <div class="form-group">
      <label class="form-label">Username</label><br>
      <input type="text" formControlName="username" class="form-control" required>
    </div>
    <div *ngIf="formValue.controls['username']?.invalid && (formValue.controls['username']?.dirty || formValue.controls['username']?.touched)" class="alert alert-danger">
      <div i18n *ngIf="formValue.controls['username']?.errors?.['required']">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label i18n class="form-label">Password</label><br>
      <input type="password" formControlName="password" class="form-control" required>
    </div>
    <div *ngIf="formValue.controls['password']?.invalid && (formValue.controls['password']?.dirty || formValue.controls['password']?.touched)" class="alert alert-danger">
      <div i18n *ngIf="formValue.controls['password']?.errors?.['required']">
        Password is required.
      </div>
    </div>
    <input i18n type="submit" [disabled]="!formValue.valid" (click)="doLogin()" value="Login">
  </form>
</div>
