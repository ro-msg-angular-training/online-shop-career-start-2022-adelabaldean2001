<body>
<app-navbar></app-navbar>
<div class="container">
  <h1>Edit Product</h1>
  <form #loginForm="ngForm" (ngSubmit)="edit(loginForm.value)">
      <div class="form-group">
        <label form="productName">Product Name</label><br>
        <input type="text" name="productName" class="form-control">
      </div>
    <div class="form-group">
      <label form="productCategory">Product Category</label><br>
      <input type="text" name="productCategory" class="form-control">
    </div>
    <div class="form-group">
      <label form="productPrice">Product Price</label><br>
      <input type="text" name="productPrice" class="form-control">
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>
</div>

<form >
  <div class="main">
    <div class="input-fields">
      <input name="name" ngModel placeholder="Name" id="name" type="text" class="input-field" />
    </div>
    <div class="input-fields">
      <input name="age" ngModel placeholder="Age" id="age" type="number" class="input-field" />
    </div>
    <button>Update Data </button>
  </div>
</form>
