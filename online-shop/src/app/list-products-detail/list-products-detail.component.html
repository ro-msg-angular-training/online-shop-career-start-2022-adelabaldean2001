<body>
<app-navbar></app-navbar>

<main >
  <div class="card" >
    <div class="card__title" >
      <div class="icon">
        <a href="#"><i class="fa fa-arrow-left"></i></a>
      </div>
      <h3>New products</h3>
    </div>
    <div *ngFor = "let product of products">
      <!--<a [routerLink]="['/listProductsDetail',product.name]">{{ product.name }}</a>-->
    <div class="card__body">
      <div class="half">
        <div class="featured_text">
          <h1>{{product.brand}}</h1>
          <p class="sub">{{product.name}}</p>
          <p class="price">${{product.price}}</p>
        </div>
        <div class="image">
          <img src="{{product.image}}" alt=""  width="300px">
        </div>
      </div>
    </div>
    <div class="card__footer">
      <div class="recommend">
        <p>Recommended by</p>
        <h3>Online Shop ROMANIA</h3>
      </div>
      <div class="action">
        <button type="button"><a routerLink="/productDetail/{{product.id}}">See details</a></button>
      </div>
    </div>
    </div>
  </div>
</main>
</body>
