<body>
<app-navbar></app-navbar>

<div>
  <div class="table-responsive" >
    <table class="table table-bordered table-hover" >
      <thead class='thead'>
      <tr>
        <th>S.No</th>
        <th>ID</th>
        <th>Quantity</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let list of cartProducts;index as i">
        <td>{{i+1}}</td>
        <td>{{list.productId}}</td>
        <td>{{list.quantity}}</td>
        <td>
          <div class="action">
            <a><button mat-raised-button type="button" routerLink="/productDetail/{{list.productId}}">See details</button></a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card__footer">
    <div class="recommend">
      <p>Recommended by</p>
      <h3>Online Shop ROMANIA</h3>
    </div>
    <div class="action">
      <button mat-raised-button type="button" (click)="checkout()">Checkout</button>
    </div>

  </div>
</div>
